<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,th,td{
            border:1px solid black;
        }
    </style>
</head>
<body>
   <div>
    <h1>top 5 programming languages</h1>
    <table>
        <thead>
            <tr>
                <th>language</th>
                <th>creator</th>
                <th>year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>python</td>
                <td>guido van rossum</td>
                <td>1991</td>
            </tr>
            <tr>
                <td>java</td>
                <td>james goslin</td>
                <td>1995</td>
            </tr>
            <tr>
                <td>c#</td>
                <td>microsoft</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>go</td>
                <td>robert griesemer, rob pike ken thompson</td>
                <td>2009</td>
            </tr>
        </tbody>
    </table>
   </div> 
</body>
</html>
